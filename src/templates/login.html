<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - VolunteerVision</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="VolunteerVision Logo">
            <span class="company-name">VolunteerVision</span>
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#about">Sobre Nosotros</a></li>
                <li><a href="#home">Oportunidades</a></li>
                <li><a href="#beneficios">Beneficios</a></li>
                <li><a href="/login">Iniciar Sesión</a></li>
                <li><a href="/registro">Registrarse</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="form-container">
            <div class="form-left">

                <h1>Iniciar Sesión</h1>
                <form method="POST" action="acceso_login">
                    <label for="email">Correo electrónico</label>
                    <input type="text" id="email" name="email" required>

                    <label for="password">Contraseña</label>
                    <input type="text" id="password" name="password" required>

                    <label class="remember-me">
                        <input type="checkbox" name="remember"> Recordar
                    </label>

                    <button type="submit">Ingresar</button>
                </form>
                <p>¿No tienes una cuenta? <a href="{{ url_for('registro') }}">Crear una cuenta</a></p>
            </div>
            <div class="form-right">
                <img src="/static/assets/manos.png" alt="Hands around the world">
            </div>
        </div>
    </div>
    </main>
    <footer id="footer">
        <div class="social-media">
            <a href="https://www.facebook.com/"><img src="{{ url_for('static', filename='assets/facebook.png') }}"
                alt="Facebook"></a>
        <a href="https://www.instagram.com/"><img src="{{ url_for('static', filename='assets/instagram.png') }}"
                alt="Instagram"></a>
        <a href="https://x.com/home"><img src="{{ url_for('static', filename='assets/x.png') }}" alt="X"></a>
        </div>
        <div class="contact">
            <p>&copy; 2024 VolunteerVision. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="/static/js/script_index.js"></script>
</body>
</html>
