<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - VolunteerVision</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="VolunteerVision Logo">
            <span class="company-name">VolunteerVision</span>
        </div>
        <nav>
            <div class="nav-left">
                <ul>
                    <li><a href="/">Inicio</a></li>
                    <li><a href="#footer">Sobre Nosotros</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <form method="POST" action="/login" class="login-form">
            <h2>Iniciar Sesión</h2>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <label class="terms-label">
                <input type="checkbox" name="terms"> Acepto los Términos, Condiciones y Políticas de VolunteerVision
            </label>
            <button type="submit">Ingresar</button>
        </form>
    </main>
    <footer id="footer">
        <div class="about">
            <h3>¿Qué es VolunteerVision?</h3>
            <p>VolunteerVision es la aplicación que conecta <br> directamente a personas voluntarias con entidades con <br>proyectos de voluntariado. ¿Quieres unirte?</p>
        </div>
        <div class="social">
            <h4>Redes Sociales</h4>
            <a href="#"><img src="{{ url_for('static', filename='assets/facebook.png') }}" alt="Facebook"></a>
            <a href="#"><img src="{{ url_for('static', filename='assets/instagram.png') }}" alt="Instagram"></a>
            <a href="#"><img src="{{ url_for('static', filename='assets/x.png') }}" alt="X"></a>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
