<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="VolunteerVision Logo">
            <span class="company-name">VolunteerVision</span>
        </div>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/login">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="form-container">
            <div class="form-left">

                <h1>Registrarse</h1>
                <form method="POST" action="crear-registro">
                    <label for="firstname">Nombres</label>
                    <input type="text" id="firstname" name="firstname" required>

                    <label for="lastname">Apellidos</label>
                    <input type="text" id="lastname" name="lastname" required>

                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="country">Ciudad y País</label>
                    <input type="text" id="country" name="country" required>

                    <label for="phone">Correo</label>
                    <input type="text" id="email" name="email" required>

                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirm_password">Confirmar contraseña</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>

                    <label class="remember-me">
                        <input type="checkbox" name="remember"> Recordar
                    </label>

                    <button type="submit">Registrarse</button>
                </form>
                <p>¿Tienes una cuenta? <a href="{{ url_for('login') }}">Inicia Sesión</a></p>
            </div>
            <div class="form-right">
                <img src="/static/assets/manos.png" alt="Hands around the world">
            </div>
        </div>
    </div>
    <footer id="footer">
        <div class="social-media">
            <a href="https://www.facebook.com/"><img src="{{ url_for('static', filename='assets/facebook.png') }}"
                alt="Facebook"></a>
        <a href="https://www.instagram.com/"><img src="{{ url_for('static', filename='assets/instagram.png') }}"
                alt="Instagram"></a>
        <a href="https://x.com/home"><img src="{{ url_for('static', filename='assets/x.png') }}" alt="X"></a>
        </div>
        <div class="contact">
            <p>&copy; 2024 VolunteerVision. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="/src/static/js/script.js"></script>
</body>

</html>
